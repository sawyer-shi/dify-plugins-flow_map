identity:
  name: "mermaid_tb"
  author: "sawyer-shi"
  label:
    en_US: "Flowchart ↓ Top-Bottom Layout"
    zh_Hans: "流程图 ↓ 上下布局"
    pt_BR: "Fluxograma ↓ Layout Cima-Baixo"
    ja_JP: "フローチャート ↓ 上下レイアウト"
description:
  human:
    en_US: "Generate top-bottom flowcharts from Mermaid graph syntax with node connections."
    zh_Hans: "从Mermaid图形语法生成上下布局流程图，支持节点连接。"
    pt_BR: "Gere fluxogramas de cima para baixo a partir da sintaxe de gráfico Mermaid com conexões de nós."
    ja_JP: "ノード接続を持つMermaidグラフ構文から上下レイアウトのフローチャートを生成。"
  llm: "Generate vertical (top-to-bottom) flowcharts from Mermaid syntax. Perfect for decision trees and hierarchical structures."
parameters:
  - name: text
    type: string
    required: true
    label:
      en_US: Mermaid Syntax
      zh_Hans: Mermaid语法
      pt_BR: Sintaxe Mermaid
      ja_JP: Mermaid構文
    human_description:
      en_US: "Enter Mermaid flowchart syntax (graph TD/LR) for vertical layout visualization"
      zh_Hans: "输入Mermaid流程图语法（graph TD/LR）生成垂直布局可视化"
      pt_BR: "Insira a sintaxe do fluxograma Mermaid (graph TD/LR) para visualização em layout vertical"
      ja_JP: "垂直レイアウト表示用のMermaidフローチャート構文（graph TD/LR）を入力"
    llm_description: "Mermaid flowchart syntax that will be rendered in vertical top-to-bottom layout regardless of graph direction"
    form: llm
  - name: theme
    type: select
    required: false
    default: modern
    label:
      en_US: Visual Theme
      zh_Hans: 视觉主题
      pt_BR: Tema Visual
      ja_JP: ビジュアルテーマ
    human_description:
      en_US: "Choose the visual theme for the flowchart. Different themes provide different color schemes and styling."
      zh_Hans: "选择流程图的视觉主题。不同主题提供不同的配色方案和样式。"
      pt_BR: "Escolha o tema visual para o fluxograma. Diferentes temas fornecem esquemas de cores e estilos diferentes."
      ja_JP: "フローチャートのビジュアルテーマを選択してください。異なるテーマは異なる配色とスタイルを提供します。"
    llm_description: "Visual theme selection for the flowchart appearance and color scheme"
    form: form
    options:
      - value: modern
        label:
          en_US: Modern (Default)
          zh_Hans: 现代风格（默认）
          pt_BR: Moderno (Padrão)
          ja_JP: モダン（デフォルト）
      - value: classic
        label:
          en_US: Classic
          zh_Hans: 经典风格
          pt_BR: Clássico
          ja_JP: クラシック
      - value: business
        label:
          en_US: Business
          zh_Hans: 商务风格
          pt_BR: Negócios
          ja_JP: ビジネス
      - value: tech
        label:
          en_US: Technology
          zh_Hans: 科技风格
          pt_BR: Tecnologia
          ja_JP: テクノロジー
      - value: minimal
        label:
          en_US: Minimal
          zh_Hans: 简约风格
          pt_BR: Minimalista
          ja_JP: ミニマル
extra:
  python:
    source: tools/mermaid_tb.py
