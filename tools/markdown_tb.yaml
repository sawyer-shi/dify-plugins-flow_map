identity:
  name: "markdown_tb"
  author: "sawyer-shi"
  label:
    en_US: "Markdown → Top-Bottom Flowchart"
    zh_Hans: "Markdown → 流程图上下布局"
    pt_BR: "Markdown → Fluxograma Cima-Baixo"
    ja_JP: "Markdown → 上下フローチャート"
description:
  human:
    en_US: "Generate top-bottom flowcharts from Markdown text with numbered or bullet lists."
    zh_Hans: "从Markdown文本的编号列表或项目符号生成上下布局流程图。"
    pt_BR: "Gere fluxogramas de cima para baixo a partir de texto Markdown com listas numeradas ou com marcadores."
    ja_JP: "番号付きリストまたは箇条書きリストを持つMarkdownテキストから上下レイアウトのフローチャートを生成。"
  llm: "Generate vertical (top-to-bottom) flowcharts from Markdown formatted text. Ideal for decision trees and hierarchical processes."
parameters:
  - name: text
    type: string
    required: true
    label:
      en_US: Markdown Text
      zh_Hans: Markdown文本
      pt_BR: Texto Markdown
      ja_JP: Markdownテキスト
    human_description:
      en_US: "Enter Markdown text with numbered lists (1. Step) or bullet points (- Step) for vertical flowchart"
      zh_Hans: "输入包含编号列表（1. 步骤）或项目符号（- 步骤）的Markdown文本生成垂直流程图"
      pt_BR: "Insira texto Markdown com listas numeradas (1. Passo) ou marcadores (- Passo) para fluxograma vertical"
      ja_JP: "垂直フローチャート用の番号付きリスト（1. ステップ）または箇条書き（- ステップ）を含むMarkdownテキストを入力"
    llm_description: "Markdown text with numbered lists or bullet points that will be arranged vertically from top to bottom"
    form: llm
  - name: theme
    type: select
    required: false
    default: modern
    label:
      en_US: Visual Theme
      zh_Hans: 视觉主题
      pt_BR: Tema Visual
      ja_JP: ビジュアルテーマ
    human_description:
      en_US: "Choose the visual theme for the flowchart. Different themes provide different color schemes and styling."
      zh_Hans: "选择流程图的视觉主题。不同主题提供不同的配色方案和样式。"
      pt_BR: "Escolha o tema visual para o fluxograma. Diferentes temas fornecem esquemas de cores e estilos diferentes."
      ja_JP: "フローチャートのビジュアルテーマを選択してください。異なるテーマは異なる配色とスタイルを提供します。"
    llm_description: "Visual theme selection for the flowchart appearance and color scheme"
    form: form
    options:
      - value: modern
        label:
          en_US: Modern (Default)
          zh_Hans: 现代风格（默认）
          pt_BR: Moderno (Padrão)
          ja_JP: モダン（デフォルト）
      - value: classic
        label:
          en_US: Classic
          zh_Hans: 经典风格
          pt_BR: Clássico
          ja_JP: クラシック
      - value: business
        label:
          en_US: Business
          zh_Hans: 商务风格
          pt_BR: Negócios
          ja_JP: ビジネス
      - value: tech
        label:
          en_US: Technology
          zh_Hans: 科技风格
          pt_BR: Tecnologia
          ja_JP: テクノロジー
      - value: minimal
        label:
          en_US: Minimal
          zh_Hans: 简约风格
          pt_BR: Minimalista
          ja_JP: ミニマル
extra:
  python:
    source: tools/markdown_tb.py
